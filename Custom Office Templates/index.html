<!DOCTYPE html>
<html>
<head>
	<title>Slot Game</title>

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- Header -->
	<header>
		<nav>
			<ul>
				<li><a href="#home">Home</a></li>
				<li><a href="#slot-game">Slot Game</a></li>
				<li><a href="#daftar-akun">Daftar Akun</a></li>
				<li><a href="#login">Login</a></li>
			</ul>
		</nav>
	</header>

	<!-- Slot Game -->
	<section id="slot-game">
		<h1>Slot Game</h1>
		<img src="C:\Users\User\Downloads\slot.jpg" alt="Slot Game">
		<div class="slot-machine">
			<div class="reel">
  				<div class="symbol red">7</div>
  				<div class="symbol green">BAR</div>
  				<div class="symbol blue">WILL</div>
			</div>
			<div class="reel">
  				<div class="symbol red">7</div>
  				<div class="symbol green">BAR</div>
  				<div class="symbol blue">WILL</div>
			</div>
			<div class="reel">
  				<div class="symbol red">7</div>
  				<div class="symbol green">BAR</div>
  				<div class="symbol blue">WILL</div>
			</div>
	
		</div>
		<button id="spin-button">Spin</button>
		<p id="result"></p>
	</section>

	<!-- Daftar Akun -->
	<section id="daftar-akun">
		<h1>Daftar Akun</h1>
		<form>
			<label>Nama:</label>
			<input type="text" name="nama">
			<label>Email:</label>
			<input type="email" name="email">
			<label>Password:</label>
			<input type="password" name="password">
			<button>Daftar</button>
		</form>
	</section>

	<!-- Deposit -->
	<section id="deposit">
		<h1>Deposit</h1>
		<form>
			<label>Jumlah Deposit:</label>
			<input type="number" name="jumlah-deposit">
			<button>Deposit</button>
		</form>
	</section>

	<!-- Withdraw -->
	<section id="withdraw">
		<h1>Withdraw</h1>
		<form>
			<label>Jumlah Withdraw:</label>
			<input type="number" name="jumlah-withdraw">
			<button>Withdraw</button>
		</form>
	</section>

	<!-- Footer -->
	<footer>
		<p>&copy; 2023 Slot Game</p>
	</footer>

	<script src="script.js"></script>
</body>
</html>
